Example endpoint returning a list of colors by palette
In this example the specification is taken from external YAML file
---
parameters:
  - name: id
    in: path
    type: string
    required: false
    default: None
definitions:
  Palette:
    type: object
    properties:
      palette_name:
        type: array
        items:
          $ref: '#/definitions/Color'
  Color:
    type: string
responses:
  200:
    description: A list of requested objects or those matching the supplied ID
    examples:
      projects: ['1', 'twtrsample', 'blue']
