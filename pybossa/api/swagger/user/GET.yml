GET all users
---
definitions:
  User:
    required:
        - email
        - password
    properties:
      fullname:
        description: user's full name
        type: string
        example: Barry Manilow
        maxLength: 255
      email:
        description: Contact email
        type: string
        example: barry@manilow.com
        maxLength: 255
      password:
        description: user's password
        type: string
        maxLength: 255
      confirm:
        description: Whether the username has been confirmed
        type: boolean
  BaseUser:
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        type: string
tags:
  - Users
parameters:
  - name: oid
    in: path
    type: integer
    required: false
produces:
  - application/json
responses:
  200:
    description: A list of users (or one matching the provided ID)