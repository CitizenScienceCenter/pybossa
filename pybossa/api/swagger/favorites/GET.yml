GET all tasks favorited by the current user
---
basePath: /favorites
parameters:
  - name: last_id
    in: oid
    type: string
    required: false
  - name: description
    in: desc
    type: string
    required: false
produces:
  - application/json
responses:
  200:
    description: A list of tasks currently favorited by the user
  401:
    description: Access Denied