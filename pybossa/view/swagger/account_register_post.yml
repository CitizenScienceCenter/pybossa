POST to sign in a user
---
tags:
  - Users
parameters:
  - name: user
    required: true
    in: body
    type: object
    schema:
      $ref: '#/definitions/User'
  - name: X-CSRFToken
    required: true
    type: string
    in: header
produces:
  - application/json
responses:
  200:
    description: The user was signed in successfully
  401:
    description: Access Denied